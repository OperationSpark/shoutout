<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    
      <ion-list>
        <ion-item nav-clear menu-close class="item-icon-left" ng-click="login()">
          <i class="icon ion-log-in"></i>
          {{txtLogAction}}
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" href="#/app/shoutout">
          <i class="icon ion-plus-round"></i>
          Shoutout
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" href="#/app/shouts">
          <i class="icon ion-speakerphone"></i>
          Shouts
        </ion-item>
        <ion-item ng-if="isLoggedIn()" nav-clear menu-close class="item-icon-left" href="#/app/profile">
          <i class="icon ion-person"></i>
          Profile
        </ion-item>
        
      </ion-list>
   
  </ion-side-menu>
</ion-side-menus>

          <h3><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Make a Shout Out
          </h3>
          <form role="form">
            <div class="form-group">
              <label for="shoutPerson">Who are you shouting?</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Jimmy Dean">
            </div>
            <div class="form-group">
              <label for="shoutOrg">Where do they work?</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="RTA">
            </div>
            <div class="form-group">
              <label for="shoutOrg">Say something</label>
              <textarea class="form-control" rows="3" placeholder="I love..."></textarea>
            </div>

            <div class="form-group">
              <label for="exampleInputFile">Upload a photo</label>
              <input type="file" id="InputFile">
              <p class="help-block">Take of a photo of the person or the deed.</p>
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
            <a href="after-shout.html">Test submit</a>
          </form>

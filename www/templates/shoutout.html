<ion-view title="Shoutout!">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="container">

      <div class="row main">
        <div class="col-md-6 col-md-offset-3">

          <h3><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>Create a Shoutout</h3>
          <form role="form">
            <div class="form-group">
              <label for="shoutPerson">Who did the deed?</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Jimmy Dean">
            </div>
            <div class="form-group">
              <label for="shoutOrg">Where do they work?</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="RTA">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Upload a photo</label>
              <input type="file" id="InputFile">
              <p class="help-block">Take of a photo of the person or the deed.</p>
            </div>
            
            <button type="submit" class="btn btn-default">Shout Out!</button>
            <a href="after-shout.html">Test submit</a>
          </form>

          </div>

        </div>
        
      </div>

    </div><!-- /.container -->
  </ion-content>
</ion-view>

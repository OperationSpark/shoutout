<ion-view title="Shouts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
          <ion-list class="shouts">
            <ion-item ng-repeat="shout in shouts" href="#/app/shouts/{{shout.id}}">
              <div class="shout-wrapper row">
                    <div class="author-img col">
                      <img src="http://fillmurray.com/50/50" alt="">
                    </div>
                    
                    <div class="shout-item col col-75">
                      {{shout.title}} 

                      <div class="shout-info clearfix">
                        <span class="shout-author">by Carl</span><span class="shout-date">June 26, 1969</span>
                      </div>

                    </div> 

                  </div>


            </ion-item>
          </ion-list>
  </ion-content>
</ion-view>

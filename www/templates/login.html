<div class="modal">
  <ion-header-bar>
    <h1 class="title">{{txtLogAction}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <label class="item">
      <button class="button button-block button-positive item-icon-left" ng-click="updateLoginStatus()">
        <i class="icon ion-social-facebook"></i>{{txtLogAction + ' ' + txtLogActionFacebook}} 
      </button>
    </label>
  </ion-content>
</div>
